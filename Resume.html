<html>
	<head>
		<title>Resume</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
		<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	</head>
	<body class="is-preload">
		<div id="particles-js"></div>

		<div class="dark-toggle">
			<label class="switch">
			  <input type="checkbox" id="toggle-dark-mode">
			  <span class="slider round"></span>
			</label>
		  </div>
		  <script>
			const toggle = document.getElementById('toggle-dark-mode');
			const body = document.body;
		  
			// Load saved preference
			const darkPref = localStorage.getItem('dark-mode') === 'true';
			if (darkPref) {
			  body.classList.add('dark-mode');
			  const toggleInput = document.getElementById('toggle-dark-mode');
			  if (toggleInput) toggleInput.checked = true;
			}
		  
			// Toggle handler
			if (toggle) {
			  toggle.addEventListener('change', () => {
				body.classList.toggle('dark-mode', toggle.checked);
				localStorage.setItem('dark-mode', toggle.checked);
			  });
			}
		  </script>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<header id="header">
								
								<a href="index.html" class="logo"><strong>Resume</strong>  Nandu Krishna R</a>
								<ul class="icons">
									<li><a href="https://www.linkedin.com/in/nandu-krishna-r/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
									<li><a href="https://github.com/Nandu-Kris7" class="icon brands fa-github"><span class="label">Github</span></a></li>
									<li><a href="https://www.instagram.com/cypher_.7?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
									
								</ul>
							</header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Resume</h1>
									</header>
									<p>Explore my latest resume, showcasing my skills, experiences, and achievements. Click below to download a comprehensive overview of my professional journey.</p>
									<ul class="actions" style="display: flex; gap: 10px;">
										<li><a href="images/Nandu Resume.pdf" download class="button big">Download Resume</a></li>
										<li><a href="index.html" class="button big">Home</a></li>
									</ul>
										<iframe src="images/Nandu Resume.pdf" class="resume-container" style="width: 100%; height: 800px; border: none; position: relative; z-index: 1;"></iframe>
									</ul>
				

						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				particlesJS("particles-js", {
				  particles: {
					number: { value: 80, density: { enable: true, value_area: 800 } },
					color: { value: "#f56a6a" },
					shape: { type: "circle" },
					opacity: { value: 0.5 },
					size: { value: 3, random: true },
					line_linked: {
					  enable: true,
					  distance: 150,
					  color: "#f56a6a",
					  opacity: 0.4,
					  width: 1
					},
					move: {
					  enable: true,
					  speed: 2,
					  direction: "none",
					  out_mode: "out"
					}
				  },
				  interactivity: {
					detect_on: "canvas",
					events: {
					  onhover: { enable: true, mode: "grab" },
					  onclick: { enable: true, mode: "push" },
					  resize: true
					},
					modes: {
					  grab: { distance: 140, line_linked: { opacity: 0.5 } },
					  push: { particles_nb: 4 }
					}
				  },
				  retina_detect: true
				});
			  </script>
			  
	</body>
</html>
